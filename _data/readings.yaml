 - pub:
   title: SARS-CoV-2 (COVID-19) By The Numbers
   authors: Yinon M. Bar-On, Avi Flamholz, Rob Phillips, and Ron Milo.
   year: 2020
   link: "Bar-On_2020.pdf"
   description: > 
      This snapshot gives a one-page reference for important numbers related to
